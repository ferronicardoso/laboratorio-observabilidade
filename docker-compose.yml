include:
  - docker-compose-observability.yml

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./apps/nginx/logs:/var/log/nginx
      - ./apps/nginx/html:/usr/share/nginx/html
      - ./apps/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - obs-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
  
  dotnet-api:
    build:
      context: ./apps/dotnet-api
      dockerfile: Dockerfile
    container_name: dotnet-api
    ports:
      - "5000:8080"
    networks:
      - obs-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=${MSSQL_DOCKER_SERVER};Database=${MSSQL_DOCKER_DATABASE-observability_lab};User Id=${MSSQL_DOCKER_USERNAME-sa};Password=${MSSQL_DOCKER_PASSWORD};TrustServerCertificate=True
    depends_on:
      mssqlserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  python-api:
    build:
      context: ./apps/python-api
      dockerfile: Dockerfile
    container_name: python-api
    ports:
      - "8001:8000"
    networks:
      - obs-net
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_DOCKER_USERNAME-labuser}:${POSTGRES_DOCKER_PASSWORD}@${POSTGRES_DOCKER_SERVER-postgres}:5432/${POSTGRES_DOCKER_DATABASE-observability_lab}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4317
    depends_on:
      postgres:
        condition: service_healthy
      alloy:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  java-api:
    build:
      context: ./apps/java-api
      dockerfile: Dockerfile
    container_name: java-api
    ports:
      - "8002:8080"
    networks:
      - obs-net
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:mysql://${MYSQL_DOCKER_SERVER-mysql}:3306/${MYSQL_DOCKER_DATABASE-observability_lab}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_DOCKER_USERNAME-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_DOCKER_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nextjs-app:
    build:
      context: ./apps/nextjs-app
      dockerfile: Dockerfile
    container_name: nextjs-app
    ports:
      - "3001:3000"
    networks:
      - obs-net
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  angular-app:
    build:
      context: ./apps/angular-app
      dockerfile: Dockerfile
    container_name: angular-app
    ports:
      - "4200:80"
    networks:
      - obs-net
    depends_on:
      - alloy
      - dotnet-api
      - python-api
      - java-api
      - nextjs-app
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  postgres:
    image: postgres:18-alpine
    container_name: ${POSTGRES_DOCKER_SERVER-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_DOCKER_USERNAME-labuser}
      POSTGRES_PASSWORD: ${POSTGRES_DOCKER_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DOCKER_DATABASE-observability_lab}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - obs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DOCKER_USERNAME-labuser} -d ${POSTGRES_DOCKER_DATABASE-observability_lab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    depends_on:
      postgres:
        condition: service_healthy
    ports:
    - "5050:80"

  mssqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: ${MSSQL_DOCKER_SERVER-mssqlserver}
    environment:
      SA_PASSWORD: ${MSSQL_DOCKER_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssqlserver-data:/var/opt/mssql
    networks:
      - obs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U ${MSSQL_DOCKER_USERNAME-sa} -P ${MSSQL_DOCKER_PASSWORD} -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_DOCKER_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DOCKER_DATABASE-observability_lab}
      MYSQL_USER: ${MYSQL_DOCKER_USERNAME-labuser}
      MYSQL_PASSWORD: ${MYSQL_DOCKER_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - obs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_DOCKER_USERNAME-labuser}", "-p${MYSQL_DOCKER_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  obs-net:

volumes:
  postgres-data:
  mssqlserver-data:
  mysql-data:
