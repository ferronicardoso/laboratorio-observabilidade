services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./observability/nginx/logs:/var/log/nginx
      - ./observability/nginx/html:/usr/share/nginx/html
      - ./observability/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - obs-net

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    ports:
      - "9113:9113"
    networks:
      - obs-net
    depends_on:
      - nginx

  dotnet-api:
    build:
      context: ./apps/dotnet-api
      dockerfile: Dockerfile
    container_name: dotnet-api
    ports:
      - "5000:8080"
    networks:
      - obs-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080

  python-api:
    build:
      context: ./apps/python-api
      dockerfile: Dockerfile
    container_name: python-api
    ports:
      - "8001:8000"
    networks:
      - obs-net

  java-api:
    build:
      context: ./apps/java-api
      dockerfile: Dockerfile
    container_name: java-api
    ports:
      - "8002:8080"
    networks:
      - obs-net
    environment:
      - SPRING_PROFILES_ACTIVE=default

  nextjs-app:
    build:
      context: ./apps/nextjs-app
      dockerfile: Dockerfile
    container_name: nextjs-app
    ports:
      - "3001:3000"
    networks:
      - obs-net
    environment:
      - NODE_ENV=production

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - obs-net

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
      - loki-wal:/wal
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - obs-net

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy
      - ./observability/nginx/logs:/var/log/nginx:ro
    command: ["run", "/etc/alloy/config.alloy"]
    environment:
      LOKI_HOST: loki:3100
    ports:
      - "12345:12345"
    networks:
      - obs-net
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
      - loki
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - obs-net

networks:
  obs-net:

volumes:
  grafana-data:
  loki-data:
  loki-wal:
  prometheus-data:
