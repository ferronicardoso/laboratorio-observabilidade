services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./apps/nginx/logs:/var/log/nginx
      - ./apps/nginx/html:/usr/share/nginx/html
      - ./apps/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - obs-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    ports:
      - "9113:9113"
    networks:
      - obs-net
    depends_on:
      - nginx
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.25'
    #       memory: 128M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 64M

  dotnet-api:
    build:
      context: ./apps/dotnet-api
      dockerfile: Dockerfile
    container_name: dotnet-api
    ports:
      - "5000:8080"
    networks:
      - obs-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mssqlserver;Database=observability_lab;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
    depends_on:
      mssqlserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  python-api:
    build:
      context: ./apps/python-api
      dockerfile: Dockerfile
    container_name: python-api
    ports:
      - "8001:8000"
    networks:
      - obs-net
    environment:
      - DATABASE_URL=postgresql://labuser:labpass@postgres:5432/observability_lab
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4317
    depends_on:
      postgres:
        condition: service_healthy
      alloy:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  java-api:
    build:
      context: ./apps/java-api
      dockerfile: Dockerfile
    container_name: java-api
    ports:
      - "8002:8080"
    networks:
      - obs-net
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/observability_lab
      - SPRING_DATASOURCE_USERNAME=labuser
      - SPRING_DATASOURCE_PASSWORD=labpass
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nextjs-app:
    build:
      context: ./apps/nextjs-app
      dockerfile: Dockerfile
    container_name: nextjs-app
    ports:
      - "3001:3000"
    networks:
      - obs-net
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  angular-app:
    build:
      context: ./apps/angular-app
      dockerfile: Dockerfile
    container_name: angular-app
    ports:
      - "4200:80"
    networks:
      - obs-net
    depends_on:
      - alloy
      - dotnet-api
      - python-api
      - java-api
      - nextjs-app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - obs-net
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
      - loki-wal:/wal
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - obs-net
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

  tempo-init:
    image: alpine:latest
    user: root
    command: chown -R 10001:10001 /var/tempo
    volumes:
      - tempo-data:/var/tempo
    networks:
      - obs-net

  tempo:
    image: grafana/tempo:2.9.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo/tempo-config.yml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP (para Grafana)
    networks:
      - obs-net
    restart: unless-stopped
    depends_on:
      - tempo-init
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy
      - ./apps/nginx/logs:/var/log/nginx:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["run", "/etc/alloy/config.alloy"]
    environment:
      LOKI_HOST: loki:3100
    ports:
      - "12345:12345"
      - "12347:12347"
      - "4317:4317"   # OTLP gRPC (traces)
      - "4318:4318"   # OTLP HTTP (traces)
    networks:
      - obs-net
    depends_on:
      - loki
      - tempo
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - obs-net
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

  node-exporter-linux:
    image: prom/node-exporter:latest
    container_name: node-exporter-linux
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|etc)($$|/)'
      - '--collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs|tmpfs|9p)$$'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - obs-net
    restart: unless-stopped
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 128M

  postgres:
    image: postgres:18-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: labuser
      POSTGRES_PASSWORD: labpass
      POSTGRES_DB: observability_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - obs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labuser -d observability_lab"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://labuser:labpass@postgres:5432/observability_lab?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - obs-net
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.25'
    #       memory: 128M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 64M

  mssqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssqlserver
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssqlserver-data:/var/opt/mssql
    networks:
      - obs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  mssql-exporter:
    image: awaragi/prometheus-mssql-exporter:latest
    container_name: mssql-exporter
    environment:
      SERVER: "mssqlserver"
      PORT: 1433
      USERNAME: "sa"
      PASSWORD: "YourStrong!Passw0rd"
      DEBUG: "false"
    ports:
      - "4000:4000"
    networks:
      - obs-net
    restart: unless-stopped
    depends_on:
      mssqlserver:
        condition: service_healthy
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.25'
    #       memory: 128M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 64M

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "observability_lab"
      MYSQL_USER: "labuser"
      MYSQL_PASSWORD: "labpass"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - obs-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    command:
      - "--config.my-cnf=/etc/.my.cnf"
    volumes:
      - ./observability/mysql-exporter/.my.cnf:/etc/.my.cnf:ro
    ports:
      - "9104:9104"
    networks:
      - obs-net
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.25'
    #       memory: 128M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 64M

networks:
  obs-net:

volumes:
  grafana-data:
  loki-data:
  loki-wal:
  tempo-data:
  prometheus-data:
  postgres-data:
  mssqlserver-data:
  mysql-data:
